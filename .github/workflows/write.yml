name: Write updated Override List

# Whenever any JSON file in tokens/ is modified, rebuild the JSON file in root
on:
  push:
    branches:
      - master
    paths:
      - package.json
      - tokens/**.json
  # schedule:
  #   - cron: "0 * * * *"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - uses: c-hive/gha-yarn-cache@v1
      - run: yarn
      - name: Update Override List
        run: yarn write
      - name: Commit updated Override List
        run: "git config --global user.name '${{github.actor}}' && \
              git config --global user.email '${{github.actor}}@users.noreply.github.com' && \
              git add --all && \
              git stage --all && \
              (git commit -m 'Automated Override List update' || true) && \
              git push"